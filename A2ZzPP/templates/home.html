{%extends "base.html"%}
{%block food%}
<body>
<header>
    <div class="logo">MyShop</div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="{%url 'ispaid'%}">Your orders</a></li>
            <li><a href="contact">Contact</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
            <li class="cart-icon">
                <a href="{% url 'cart_items' %}">ðŸ›’ cart: {{ vamo }}</a>
            </li>
        </ul>
        <form method="GET" class="search-form">
            <input type="text" name="search" placeholder="Search" aria-label="Search">
            <button type="submit">Search</button>
        </form>
    </nav>
</header>


    <main>
        <div class="product-container">
            {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image.url }}" alt="Product Image">
                <h2>{{ product.name }}</h2>
                <p>${{ product.price }}</p>
                <div>
                <a  class="btn btn-secondary" href="{%url 'moredetails' id=product.id%}">MORE<a>
                <a   class="btn btn-primary" href="{% url 'cart' product.id %}">Add to cart<a>

                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>&copy; 2024 MyShop. All rights reserved.</p>
    </footer>
</body>
{%endblock%}
